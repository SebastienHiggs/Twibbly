<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Submission</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name</h1>
  <form id="nameForm">
    <input type="text" id="nameInput" placeholder="Your name" required />
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <!-- Load your local secrets.js file -->
  <script src="secrets.js"></script>

  <script>
    if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
      document.body.innerHTML = "<p style='color:red'>Missing secrets. Please create a secrets.js file.</p>";
      throw new Error("Missing Supabase credentials.");
    }

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('nameForm');

    if (!sessionId) {
      formEl.style.display = "none";
      statusEl.textContent = "Error: No session ID found in the URL.";
      statusEl.style.color = "red";
    }

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('nameInput').value.trim();
      if (!name) return;

      const { error } = await supabase
        .from('name_entries')
        .insert([{ name, session_id: sessionId }]);

      if (error) {
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = 'red';
      } else {
        statusEl.textContent = `Name submitted for session ${sessionId}!`;
        statusEl.style.color = 'green';
        formEl.reset();
      }
    });
  </script>
</body>
</html>
